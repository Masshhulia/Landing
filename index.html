<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>learnico</title>
</head>
<body>
    <header class="header">
        <div class="header_wrapper">
            <div class="nav_frame">
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="#home" class="header_link">Home</a>
                        </li>
                        <li class="header_item">
                            <a href="#about" class="header_link">About</a>
                        </li>
                        <li class="header_item">
                            <a href="#blog" class="header_link">Blog</a>
                        </li>
                        <li class="header_item">
                            <a href="#contact" class="header_link">Contact</a>
                        </li>
                        <li class="header_item">
                            <a href="#courses" class="header_link">Courses</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="right_section">
                <div class="buttons_container">
                    <div class="search_container">
                        <img src="css/pictures/loop.png" alt="Example Image" class="">
                        <button class="search_button">Search</button>
                    </div>
                    <div class="cart_container">
                        <img src="css/pictures/cart.png" alt="Example Image" class="">
                        <button class="search_button">Cart</button>
                    </div>
                    <button class="registration_button">Sign Up</button>
                </div>
            </div>            
        </div>
    </header>
    <main>
        <section class="homepage_container" id="home">
            <div class="text_section">
                <div class="caption">
                    <h1>Become an No-Code expert and find a job</h1>
                </div>
                <div class="precaption">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vel molestie magna curabitur tincidunt nunc sit amet.</p>
                </div>
                <div class="buttons">
                    <button class="explore">Explore Courses</button>
                    <button class="watch_button_container"> Watch Video</button>
                    <i class="fa fa-play-circle" aria-hidden="true"></i>
                </div>
                <img src="css/pictures/picture_on_main.png" alt="Example Image" class="image">
                <img src="css/pictures/stars.png" alt="Example Image" class="stars_img">
            </div>
            <img src="css/pictures/1.png" alt="Example Image" class="big_img">
        </section>
        <div class="end_of_homepage">
            <div class="p_container">
                <p>Trusted by the world's best companies</p>
            </div>
        </div>
    </main>
</body>
</html>
